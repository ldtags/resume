                            <h1>LT</h1>
                        </div>
                        <div class="close-menu-btn">
                            <h1>X</h1>
                        </div>
                    </div>
                    <div class="hamburger-container flex-center">
                        <a class="icon" onclick="setMobileHeader()">
                            <i class="fa fa-bars fa-2x"></i>
                        </a>
                    </div>
                    <script type="text/javascript">
                        function setMobileHeader() {
                            let navList = document.getElementById("nav-list");
                            if(navList.style.display === "block") {
                                navList.style.display = "none";
                            } else {
                                navList.style.display = "block";

                        }
                    </script>
                </div>
                <div class="nav-body">
                    <ul class="nav-list" id="nav-list">

        <div class="contact-container">
            <form id="contact-form" class="contact-form">

                    <div class="contact-input name">

                        <input type="text" name="subject" placeholder="Subject">
                    </div>

                    <br>

                    </div>
                    <br>
                    <br>
                    <div class="socials">
                        <a href="https://github.com/ldtags">
                            <img 
                                src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png"
                                height="32px"
                                width="32"
                            >
                        </a>
                        <a href="https://linkedin.com/in/liam-tangney-a89774203">
