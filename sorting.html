<!DOCTYPE html>
<html class="sorting">

    <header class="header">
        <div class="nav-content">
            <div class="nav-top">
                <div class="list-top">
                    <div class="logo">
                        <h1>LT</h1>
                    </div>
                    <div class="close-menu-btn">
                        <h1>X</h1>
                    </div>
                </div>
                <div class="hamburger-container flex-center">
                    <a class="icon" onclick="setMobileHeader()">
                        <i class="fa fa-bars fa-2x"></i>
                    </a>
                </div>
                <script type="text/javascript">
                    function setMobileHeader() {
                        let navList = document.getElementById("nav-list");
                        if(navList.style.display === "block") {
                            navList.style.display = "none";
                        } else {
                            navList.style.display = "block";
                        }
                    }
                </script>
            </div>
            <div class="nav-body">
                <ul class="nav-list" id="nav-list">
                    <a href="/"><li>Home</li></a>
                    <a href="/resume"><li>Resume</li></a>
                    <a href="/contact"><li>Contact Me!</li></a>
                    <a href="/sorting" class="mobile-sort-link"><li>Sorting Algorithm Visualizer</li></a>
                    <li class="dropdown">
                        <a>Projects</a>
                        <ul class="project-dropdown-content">
                            <!-- <li><a class="project-dropdown-item" href="/btree">B+Tree Visualizer</a></li> -->
                            <a class="project-dropdown-item" href="/sorting"><li>Sorting Algorithm Visualizer</li></a>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <body class="sorting">
        <script src="../static/javascript/sorting.js"></script>
        <div class="sort-page-container">
            <div class="input-container">
                <div class="sort-inputs">
                    <button class="sort-btn" onclick="generateBars()" id="new-array-btn">Generate New Array</button>
                    <select name="sort-list" id="sort-list" size="4" multiple="multiple" class="sort-options">
                        <option value="merge" onclick="setCounting()"> Counting Sort </option>
                        <option value="insertion" onclick="setInsertion()"> Insertion Sort </option>
                        <option value="quick" onclick="setQuick()"> Quicksort </option>
                        <option value="selection" onclick="setSelection()"> Selection Sort </option>
                    </select>
                    <button class="sort-btn" onclick="disable(), sortArray()" id="sort-btn">Sort Array</button>
                </div>
            </div>
            <div class="sorting-container" id="sorting-container"></div>
            <div class="counter" id="counter"></div>
        </div>
    </body>
</html>
